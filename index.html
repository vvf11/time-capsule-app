<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Capsule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Левая панель: Открытые капсулы -->
        <div class="left-panel">
            <h3>Opened Time Capsules</h3>
            <ul id="openedCapsuleList"></ul>
        </div>

        <!-- Центральная часть: Форма для создания капсулы -->
        <div class="center-panel">
            <img src="capsule.png" alt="Time Capsule" class="capsule">
            <form id="timeCapsuleForm">
                <input type="text" id="title" placeholder="Title..." maxlength="15">
                <textarea id="message" placeholder="Write your message..." maxlength="300"></textarea>
                <input type="date" id="unlockDate" lang="en">
                <input type="file" id="image" accept="image/*">
                <button type="submit">Seal Time Capsule</button>
            </form>
        </div>

        <!-- Правая панель: Последние созданные капсулы -->
        <div class="right-panel">
            <h3>Latest Created Time Capsules</h3>
            <ul id="latestCapsuleList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
