<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Capsule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="capsule.png" alt="Time Capsule" class="capsule">
        <form id="timeCapsuleForm">
            <input type="text" id="title" placeholder="Title...">
            <textarea id="message" placeholder="Write your message..."></textarea>
            <input type="date" id="unlockDate">
            <input type="file" id="image" accept="image/*">
            <button type="submit">Seal Time Capsule</button>
        </form>

        <!-- Список автоматически открывшихся капсул -->
        <div class="left-panel">
            <h3>Opened Time Capsules</h3>
            <ul id="openedCapsuleList"></ul>
        </div>

        <!-- Список последних созданных капсул -->
        <div class="right-panel">
            <h3>Latest Created Time Capsules</h3>
            <ul id="latestCapsuleList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
